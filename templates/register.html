{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="{{ url_for('register') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"/> 
            </div>

            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password"/>
                
            </div>
            <div class="form-group">
                <input class="form-control" name="re_password" placeholder="Repeat password" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Register</button>
            </div>
            <p style="color:red;"> {{ message_user }} </p>
            <p style="color:red;"> {{ message_pas }} </p>
        </fieldset>
    </form>
    </form>
    <form action="{{ url_for('reset_password') }}" method="post">
        <fieldset>
            <div>
                {% if message_user and message_pas %}
                <div class="form-group">
                    <button class="btn btn-default" type="submit">Reset password</button>
                </div>
                {% endif %}
            </div>
        </fieldset>
    </form>
{% endblock %}
